<body>
  <div class="register-container">
    <h3>Register</h3>
    
    <!-- Display general form error if exists -->
    <div *ngIf="formError" class="error">{{ formError }}</div>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <label for="username">Username:</label>
      <input id="username" formControlName="username" type="text" required>
      <div *ngIf="usernameError" class="error">{{ usernameError }}</div>
      
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" required>
      <div *ngIf="emailError" class="error">{{ emailError }}</div>
      
      <label for="password">Password:</label>
      <input id="password" formControlName="password" type="password" required>
      <div *ngIf="passwordError" class="error">{{ passwordError }}</div>
      
      <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a routerLink="/login">Login</a></p>
  </div>
</body>
